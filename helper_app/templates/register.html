<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <ul>
            <li><input type="text" name="username" id="username" placeholder="nome de usuario"></li>
            <li><input type="password" name="password" id="password" placeholder="senha"></li>
            <li><input type="email" name="email" id="email" placeholder="email"></li>
            <li><input type="submit" value="registrar"></li>
        </ul>
    </form>
</body>
</html>
